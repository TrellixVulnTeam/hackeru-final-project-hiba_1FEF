<h2 class="text-center">Orders</h2>
<div class="container">
<table>
  <tr>
    <th>Username</th>
    <th>OrderId</th>
    <th>Product Name</th>
    <th>Product Id</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Total</th>
    <th>OrderDate</th>


  </tr>

  <tr *ngFor="let order of orders">
    <td>{{order.customer.userName}}</td>
    <td>{{order.orderId}}</td>
    <td> <a href="" routerLink="/Productdetails/{{order.product.id}}">{{order.product.productName}}</a></td>
    <td>{{order.product.id}}</td>
    <td>$ {{order.product.price}}</td>
    <td>{{order.quantity}}</td>
    <td class="total">$ {{order.total}}</td>
    <td>{{order.orderDate | date: 'short'}}</td>
  </tr>

</table>
</div>

<div class="d-flex justify-content-center pagination" *ngIf="pagination">

  <pagination
  [boundaryLinks]="true"
  [totalItems]="pagination.totalItems"
  [itemsPerPage]="pagination.itemsPerPage"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  >

</pagination>
</div>
