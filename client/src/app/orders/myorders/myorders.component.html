
<div class="container">

<div class="text-center ordersTitle">
    <h3>My Orders</h3>
</div>
   
    <div class="basket">
     
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Total</li>
          <li class="date">Order Date</li>

        </ul>
      </div>

      <div class="card-body cart" *ngIf="orders.length == 0">
        <div class="col-sm-12 empty-cart-cls text-center">

            <h4>You have not placed any order yet</h4>
          
            <a href="#" class="btn btn-primary cart-btn-transform m-3" routerLink="home">continue shopping</a>
            
        
        </div>
    </div>
      
      <div *ngFor="let order of orders">
      <div class="basket-product">
        <div class="item">
          <div class="product-image">
            <img [src]="order.product.photoUrl" [alt]="order.product.productName" class="product-frame" width="100">
          </div>
          <div class="product-details">
            <a href="" routerLink="/Productdetails/{{order.product.id}}"><strong>{{order.product.productName}}</strong></a>
            <p class="orderID">Order ID - #{{order.orderId}}</p>
          </div>
        </div>
        <div class="price">{{order.product.price}}</div>
        <div class="quantity">
            <p class="q">{{order.quantity}}</p>
        </div>
        <div class="subtotal">{{order.total}}</div>
        <div class="date">{{order.orderDate | date: 'short'}}</div>
       
      </div>
     
    </div>
</div>
 




<div class="d-flex justify-content-center pagination" *ngIf="pagination">

  <pagination
  [boundaryLinks]="true"
  [totalItems]="pagination.totalItems"
  [itemsPerPage]="pagination.itemsPerPage"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  >

</pagination>
</div></div>
