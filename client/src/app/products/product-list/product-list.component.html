
<div class="container mt-3 bg-light">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadProducts()" autocomplete="off">
    <div class="form-group">
      <label for="">Min Price:</label>
      <input type="number" style="width: 70px;" class="form-control ml-1" name="MinPrice" [(ngModel)]="productParams.MinPrice">
    </div>
    <div class="form-group px-2">
      <label for="">Max Price:</label>
      <input type="number" style="width: 75px;" class="form-control ml-1" name="MaxPrice" [(ngModel)]="productParams.MaxPrice">
    </div>
  
    <button type="submit" class="btn btn-primary ml-1 filter"> Apply Filters </button>
    <button (click)="resetFilters()" type="button" class="btn btn-primary ml-1 reset"> Reset Filters </button>
    <div class="col">
      <div class="btn-group float-right">
        <label>Sort By:</label>
        <button
          type="button"
          class="btn btn-primary bg-light Price"
          style="color: black;"
          name="orderBy"
          btnRadio="Price"
          (click)="loadProducts()"
          [(ngModel)]="productParams.orderBy">
          Price
        </button>
        <button
          type="button"
          class="btn btn-primary bg-light created"
          style="color: black;"
          name="orderBy"
          btnRadio="created"
          (click)="loadProducts()"
          [(ngModel)]="productParams.orderBy">
          Newest Product
        </button>
      </div>
    </div>

    <div class="form-group">
      <input type="search" style="width: 100%;" class="form-control ml-1" id="Input" name="Input" [(ngModel)]="productParams.input">
    </div>
    <button type="submit" class="btn btn-primary ml-1 filter">Search</button>
  </form>

</div>


  <div class="row firstPhotos" *ngIf="isSearched == false">
    <div class="column hover">
      <a href="#" routerLink="/Productdetails/1">
        <figure> <img  src="../assets/Products/blackCrystalTree.png" alt="crystal tree" style="width:100%"> </figure>
    </a>
    </div>
    <div class="column hover">
      <a href="#" routerLink="/Productdetails/2">
        <figure><img src="../assets/Products/Wood_Bowls.png" alt="wood bowls" style="width:100%"> </figure>
      </a>
    </div>
    <div class="column hover" >
      <a href="#" routerLink="/Productdetails/3">
        <figure><img src="../assets/Products/glass_box.jpeg" alt="glass box" style="width:100%"></figure>
      </a>
    </div>
    
  </div>

<div class="row">
    <div class="col-md-2" *ngFor="let product of products">
        <app-product-card [product]="product"> </app-product-card>
    </div>
</div>


<div class="row cards" *ngIf="notFound == true">
  <div>
      <h4 class="text-center">No Match Found </h4> 
  </div>

</div> 


  
<div class="d-flex justify-content-center pag" *ngIf="pagination">

    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    >
  
  </pagination>
  </div>
