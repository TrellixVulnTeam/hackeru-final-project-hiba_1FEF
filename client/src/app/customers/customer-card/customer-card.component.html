
<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" [src]="customer.photoUrl || './assets/user.png'" alt="{{customer?.userName}}">
  </div>
  
  <div class="card-body p-1">
 
    <p class="card-text text-muted text-center">
      {{customer?.userName}}
      
    </p>

    <ul class="list-inline member-icons text-center">
      <li class="list-inline-item">
        <button routerLink="/customers/{{customer.userName}}" class="btn btn-primary">
          <i class="fa fa-user"></i>
        </button>
      </li>
     
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/orders/{{customer.userName}}">
          Show Orders
          
        </button>
      </li>
    </ul>
  </div>
</div>
